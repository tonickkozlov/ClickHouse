    post-cache:
      - sudo chown -R $(id -u):$(id -g) ..
      # Configure this build
      - export S3_CCACHE_KEY_SUFFIX=asan
      - export SANITIZER=address
      - export DEB_CC=clang-11
      - export DEB_CXX=clang++-11
      # Action
      - ./cf-build/release.sh
    artifacts:
      - '../*.deb'

